<!DOCTYPE html>
<html>
<head>
    <title>Test Footnotes</title>
</head>
<body>
    <div class="gh-content">
        <p>This is a test paragraph with a footnote<sup id="fnref:1"><a href="#fn:1">1</a></sup>.</p>
        <p>Here's another paragraph with another footnote<sup id="fnref:2"><a href="#fn:2">2</a></sup>.</p>
        
        <div class="footnotes">
            <ol>
                <li id="fn:1">
                    <p>This is the first footnote. <a href="#fnref:1">↩</a></p>
                </li>
                <li id="fn:2">
                    <p>This is the second footnote. <a href="#fnref:2">↩</a></p>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
